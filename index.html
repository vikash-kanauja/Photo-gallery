<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/2e39f01719.js" crossorigin="anonymous"></script>
</head>

<body class="*m-0 *p-0 min-h-screen">
    <div class="main w-full h-full bg-gray-200 p-4 min-h-screen ">
        <div class="gallery  w-full h-full flex justify-center flex-wrap gap-5" id="gallery"></div>
        <div class="popup w-full h-full fixed hidden top-0 left-0 z-1 bg-black bg-opacity-60  flex items-center justify-center"
            id="popup">
            <div class="popup-img-div w-4/5 h-2/4 bg-white sm:w-2/5 p-2 ">
                <img class="popup-image w-full h-[90%]" id="popup-image" src="" alt="">
                <div class="prev-next-div w-full h-[10%] bg-white flex justify-between items-center">
                    <button class="prev text-blue-500 p-2 text-sm xl:text-2xl visible" id="prev"><i
                            class="fa-solid fa-angles-left  text-sm xl:text-2xl 2xl:text-3xl"></i> Prev</button>
                    <button class="next text-blue-500 p-2 text-sm xl:text-2xl visible" id="next">Next <i
                            class="fa-solid fa-angles-right text-sm xl:text-2xl 2xl:text-3xl"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
