<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/2e39f01719.js" crossorigin="anonymous"></script>
</head>

<body class="*m-0 *p-0 *box-border h-screen">
    <div class="main flex items-center min-h-full justify-center bg-gray-200 p-4 ">
            <div class="gallery min-w-full flex justify-start flex-wrap border-double border-4 2xl:border-9 border-indigo-600 p-2  gap-1 sm:gap-2  lg:gap-3 lg:p-3 xl:p-5"
                id="gallery"></div>
            <div class="popup w-full h-full fixed hidden top-0 left-0 z-1 bg-black bg-opacity-60  flex items-center justify-center"
                id="popup">
                <div class="popup-img-div w-3/5 h-1/4 bg-white sm:w-2/5 sm:h-[40%] xl:h-[45%] xl:w-[40%] p-1  ">
                    <img class="popup-image w-full h-[90%]" id="popup-image" src="" alt="">
                    <div class="prev-next-div w-full h-[10%] bg-white flex justify-between items-center">
                        <button class="prev text-blue-500 p-2 text-xs xl:text-xl 2xl:text-5xl visible" id="prev"><i
                                class="fa-solid fa-angles-left  text-xs xl:text-xl 2xl:text-5xl"></i>  <span>Prev</span></button>
                        <button class="next text-blue-500 p-2 text-xs xl:text-xl 2xl:text-5xl visible" id="next"><span>Next</span> <i
                                class="fa-solid fa-angles-right text-xs xl:text-xl 2xl:text-5xl"></i></button>
                    </div>
                </div>
            
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
