<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo gallery</title>
    <link href="./style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/2e39f01719.js" crossorigin="anonymous"></script>
</head>

<body class="*m-0 *p-0 *box-border h-screen">
    <div class="main flex flex-col items-center min-h-full justify-center bg-gray-200 p-4 " id="main">
        <div class="options flex flex-col gap-2 2xl:p-3">
            <div class="select__box p-4 2xl:gap-5 flex gap-4 items-center" id="select__box">
                <div>
                    <label for="images-per-row" class="text-xs sm:text-sm lg:text-lg xl:text-xl 2xl:text-2xl "
                        id="select_label">Images Per Row :</label>
                    <select id="images-per-row"
                        class="p-1 border text-xs border-gray-300 rounded-md 2xl:rounded-xl 2xl:p-1 2xl:text-xl">
                        <option value="5">5</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div class="checkboxes flex flex-col 2xl:gap-4">
                    <div class="flex items-center gap-2">
                        <label for="backdrop-checkbox " id="backdrop_label"
                            class="text-xs sm:text-sm lg:text-lg xl:text-xl 2xl:text-2xl">Backdrop:</label>
                        <input type="checkbox" id="backdrop-checkbox"
                            class="form-checkbox h-3 w-3 2xl:w-5 2xl:h-5 xl:w-4 xl:h-4 text-indigo-600">
                    </div>
                    <div>
                        <label for="keyboard-nav-checkbox" id="keyboard"
                            class="text-xs sm:text-sm lg:text-lg xl:text-xl 2xl:text-2xl ">Keyboard:</label>
                        <input type="checkbox" id="keyboard-nav-checkbox"
                            class="form-checkbox h-3 w-3 2xl:w-5 2xl:h-5 xl:w-4 xl:h-4 text-indigo-600">
                    </div>
                </div>
            </div>
        </div>

        <div class="gallery min-w-full grid gap-1 border-double border-4 2xl:border-12 border-indigo-600 p-2"
            id="gallery">
        </div>
        <div class="popup w-full h-full fixed hidden top-0 left-0 z-1 bg-black bg-opacity-0  flex items-center justify-center"
            id="popup">
            <div class="popup-img-div w-3/5 h-1/4 bg-white sm:w-2/5 sm:h-[40%] xl:h-[45%] xl:w-[40%] p-1  ">
                <img class="popup-image w-full h-[90%]" id="popup-image" src="" alt="">
                <div class="prev-next-div w-full h-[10%] bg-white flex justify-between items-center">
                    <button class="prev text-blue-500 p-2 text-xs xl:text-xl 2xl:text-xl visible" id="prev"><i
                            class="fa-solid fa-angles-left text-xs xl:text-xl 2xl:text-xl" id="prev-logo"></i>
                        <span>Prev</span></button>
                    <button class="next text-blue-500 p-2 text-xs xl:text-xl 2xl:text-xl visible"
                        id="next"><span>Next</span> <i class="fa-solid fa-angles-right text-xs xl:text-xl 2xl:text-xl"
                            id="next-logo"></i></button>
                </div>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
